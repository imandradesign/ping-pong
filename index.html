<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Ping Pong!</h2>
      </div>
      <h4>Let's play a game!</h4>
      <h6>Rules:</h6>
      <p>Ping Pong will count up to your number from 1 with the following exceptions:
        <div class="list">
          <ol>
            <li>Numbers divisible by 3 become "ping"</li>
            <li>Numbers divisible by 5 become "pong"</li>
            <li>Numbers divisible by 3 and 5 become "pingpong"</li>
          </ol>
        </div>
      </p>
      <div class="input-form">
        <form>
          <div class="form-group">
            <label for="num">Enter your number here:</label>
            <input type="number" class="form-control" id="num">
          </div>
          <button type="submit" class="btn" id="sub-btn">Play!</button>
        </form>
      </div>

      <div class="result">
        <h6><span id="result-list"></span></h6>
      </div>
    </div>
  </body>
</html>
